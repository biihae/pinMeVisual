<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PinMe -choose your best location-</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--      Wizard container        -->
                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="orange" id="wizardProfile">
                            <form action="" method="">
                                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                <div class="wizard-header">
                                    <h3>
                                        <b>PinMe</b>
                                        <br>
                                        <small>Find Your Best Location</small>
                                    </h3>
                                </div>

                                <div class="wizard-navigation">
                                    <ul>
                                        <li>
                                            <a href="#register" data-toggle="tab">Register</a>
                                        </li>
                                        <li>
                                            <a href="#login" data-toggle="tab">Login</a>
                                        </li>
                                    </ul>

                                </div>

                                <div class="tab-content">
                                    <div class="tab-pane" id="register">
                                        <div class="row">
                                            <h4 class="info-text">WELCOME TO PinMe</h4>
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <div class="form-group">
                                                    <label>Name
                                                        <small>(required)</small>
                                                    </label>
                                                    <input name="nameregist" id="nameregist" type="text" class="form-control" placeholder="username">
                                                </div>
                                                <div class="form-group">
                                                    <label>password
                                                        <small>(required)</small>
                                                    </label>
                                                    <input name="passwordregist" id="passwordregist" type="password" class="form-control" placeholder="password">
                                                </div>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-3">
                                                <div class="form-group">
                                                    <input type='button' class='btn-fill btn-warning btn-wd btn-sm' name='register' onclick='Register()' value='Register' />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="login">
                                        <div class="row">
                                            <h4 class="info-text"> Let's start with the basic information</h4>
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <div class="form-group">
                                                    <label>User Name
                                                        <small>(required)</small>
                                                    </label>
                                                    <input name="username" id="username" type="text" class="form-control" placeholder="username">
                                                </div>
                                                <div class="form-group">
                                                    <label>password
                                                        <small>(required)</small>
                                                    </label>
                                                    <input name="password" id="password" type="password" class="form-control" placeholder="password">
                                                </div>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-3">
                                                <div class="form-group">
                                                    <input type='button' class='btn-fill btn-warning btn-wd btn-sm' name='login' onclick='Login()' value='Login' />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="wizard-footer height-wizard">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                    </div>

                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- end row -->
        </div>
        <!--  big container -->

        <div class="footer">
        </div>

    </div>

</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js"></script>

</html>
